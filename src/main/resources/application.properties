spring.application.name=${APP_NAME:charcaFishing-app}

# Datos de la conexion
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraciones de pool de conexiones
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX_SIZE:5}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN_IDLE:2}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT:30000}

# Configuracion JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging
logging.level.org.hibernate.SQL=${LOG_HIBERNATE_SQL:info}
logging.level.org.hibernate.type.descriptor.sql=${LOG_HIBERNATE_TYPE:info}
logging.level.com.example.fishingapp=${LOG_APP_LEVEL:INFO}
logging.level.org.springframework.security=${LOG_SECURITY_LEVEL:INFO}

# Verification Token Configuration
verification.token.expiration=${VERIFICATION_TOKEN_EXPIRATION:86400}

# Application Configuration
app.name=${APP_DISPLAY_NAME:CharcaFishing}
app.frontend.url=${FRONTEND_URL}

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS:true}
app.mail.from=${MAIL_FROM:noreply@charcafishing.com}

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:1800000}
jwt.refresh-token.expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Server Configuration
server.port=${PORT:8080}
PORT=8080