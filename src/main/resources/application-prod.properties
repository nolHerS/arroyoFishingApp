# ========================================
# CONFIGURACIÓN DE PRODUCCIÓN
# ========================================

# Base de datos PRODUCCIÓN (desde variables de entorno)
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Pool de conexiones PRODUCCIÓN (optimizado)
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX_SIZE:10}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT:30000}

# JPA/Hibernate PRODUCCIÓN (modo seguro)
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:validate}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:false}

# Logging MÍNIMO para producción
logging.level.org.hibernate.SQL=${LOG_HIBERNATE_SQL:warn}
logging.level.org.hibernate.type.descriptor.sql=${LOG_HIBERNATE_TYPE:warn}
logging.level.com.example.fishingapp=${LOG_APP_LEVEL:INFO}
logging.level.org.springframework.security=${LOG_SECURITY_LEVEL:WARN}

# Frontend PRODUCCIÓN
app.frontend.url=${FRONTEND_URL}

# CORS PRODUCCIÓN (restringido)
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# JWT PRODUCCIÓN (desde variables de entorno - CRÍTICO)
jwt.secret=${JWT_SECRET}

# Email PRODUCCIÓN (configuración real)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

# Configuración S3 PRODUCCIÓN
storage.s3.endpoint=${S3_ENDPOINT}
storage.s3.region=${S3_REGION}
storage.s3.access-key=${S3_ACCESS_KEY}
storage.s3.secret-key=${S3_SECRET_KEY}
storage.s3.bucket-name=${S3_BUCKET_NAME}

# Server PRODUCCIÓN (puerto configurable)
server.port=${PORT:8080}