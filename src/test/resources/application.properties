spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.main.allow-bean-definition-overriding=true
jwt.secret=testsecret
jwt.expiration=3600
jwt.refresh-token.expiration=86400
spring.h2.console.enabled=true

# Configuración S3 para tests (valores dummy)
storage.s3.endpoint=https://s3.tebi.io
storage.s3.region=de
storage.s3.access-key=test-access-key
storage.s3.secret-key=test-secret-key
storage.s3.bucket-name=test-bucket

# Configuración de imágenes
app.image.max-size=10485760
app.image.allowed-types=image/jpeg,image/png,image/webp
app.image.thumbnail.width=300
app.image.thumbnail.height=300
app.image.max-images-per-capture=5


